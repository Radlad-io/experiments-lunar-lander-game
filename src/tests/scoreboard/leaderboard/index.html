<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
   
    <meta name="msapplication-TileColor" content="#ffc40d" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@100;200;300;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/CustomEase.min.js"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <title>Lunar Lander</title>
</head>
<body>
    <div class="wrapper">
        <h1>Good job astronaut!</h1>
        <p class="submit-score">Score: 250</p>
        <p>You've score high enough to be on the leaderboard.</p>
        <form method="POST" action="/api" enctype="multipart/form-data" class="form">
            <input name="name" type="text" placeholder="Name">
            <button>submit</button>
        </form>
    </div>
</body>
<style>
    html {
        -webkit-font-smoothing: antialiased;
      }
      
      * {
        font-family: "IBM Plex Mono", monospace;
        font-weight: 100;
        margin: 0;
        padding: 0;
      }
      body {
          background-color: black;
          color: white;
      }
      .wrapper {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: 100vh;
      }
      .submit-score {
          margin: 10px;
          font-weight: 400;
      }
      h1{
          display: block;
      }
      p {
          font-size: 1.125rem;
          font-weight: 300;
          max-width: 350px;
          text-align: center;
          margin: 20px;
      }
      input {
          font-size: 1rem;
          width: 350px;
          margin: 5px;
          padding: 5px 10px;
          font-weight: 300;
      }
      input:focus{
        outline: none;
      }

      button {
          display: block;
          margin: 5px 5px 150px 5px;
          padding: 10px;
          color: white;
          background-color: black;
          border: 1px solid white;
          border-radius: 2px;
          width: calc(100% - 10px);
          font-weight: 400;
      }
      
</style>
<script>
    const form = document.querySelector(".form")
    
    form.addEventListener('submit', (e) => {
        e.preventDefault()
        console.log(form.querySelector('input[name="name"]').value)
    })
</script>
</html>

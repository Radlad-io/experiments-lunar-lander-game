<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicons/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./favicons/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#ffc40d" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@100;200;300;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/CustomEase.min.js"></script>
    <title>Lunar Lander</title>
  </head>
  <body>
    <canvas class="webgl"></canvas>
    <div class="hud">

      <div>
        <p class="ui-score">Score: <span>0000</span></p>
        <p class="ui-time">Time: <span>01:07</span></p>
        <p class="ui-fuel">Fuel: <span>0692</span></p>
      </div>
      <div>
        <p class="ui-altitude">Altitude: <span>139</span></p>
        <p class="ui-horizontal">Horizontal Speed: <span>5 ←</span></p>
        <p class="ui-vertical">Vertical Speed: <span>83 ↑</span></p>
      </div>

    </div>
    <div class="bottom-bar">
      <div>
        <P>Created by: Kevin Merinsky</P>
      </div>
      <div>
        <button class="graphics-toggle">Toggle Graphics</button>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
